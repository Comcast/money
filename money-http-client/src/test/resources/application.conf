money {
  akka {
    loglevel = DEBUG
    loggers = ["akka.testkit.TestEventListener"]
    log-config-on-start = off
  }
  http-client {
    metric-names {
      http-response-code = "responseCode"
    }
  }
  emitter{
    emitters = [
        {
            name = "log-emitter"
            class-name = "com.comcast.money.emitters.LogRecorder"
            subscriptions = [Trace]
            configuration = {}
        }
    ]
  }
}