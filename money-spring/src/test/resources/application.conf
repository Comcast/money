money {
  akka {
    loglevel = INFO
    loggers = ["akka.testkit.TestEventListener","akka.event.Logging$DefaultLogger"]
    log-config-on-start = off
  }
  emitter {
      emitters = [
          {
              name = "log-emitter"
              class-name = "com.comcast.money.emitters.LogRecorder"
              subscriptions = [Trace]
              configuration = {}
          }
      ]
  }
}
