money {
  enabled = true
  tracer {
    enabled = true
  }
  mdc {
    enabled = true
  }
  akka {
    loglevel = INFO
    loggers = ["akka.testkit.TestEventListener"]
    log-config-on-start = off
  }
  emitter{
    emitters = [
      {
        name = "log-emitter"
        class-name = "com.comcast.money.emitters.LogRecorder"
        subscriptions = [Trace]
        configuration = {
        }
      }
    ]
  }
}